<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Aplikasi <span>To-Do List</span></h1>
    <p class="subtitle">
      Tambahkan tugas, tandai selesai, dan hapus tugas yang sudah tidak diperlukan.
    </p>  
  </header>

  <main class="site-main">
    <!-- Form input tugas -->
    <section class="card">
      <h2>Tambah Tugas Baru</h2>
      <form id="todo-form" class="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Tulis nama tugas, misalnya: Belajar 3 Pilar Pemrograman"
        >
        <button type="submit">Tambah</button>
      </form>
      <p id="error-message" class="error-message"></p>
    </section>

    <!-- Daftar tugas -->
    <section class="card">
      <h2>Daftar Tugas</h2>
      
      <ul id="todo-list" class="todo-list">
        <!-- Contoh item awal (boleh dihapus) -->
        <!-- <li class="todo-item">
          <span class="todo-text">Contoh tugas pertama</span>
          <div class="todo-actions">
            <button class="btn-complete">Selesai</button>
            <button class="btn-delete">Hapus</button>
          </div>
        </li> -->
      </ul>
      <div id="overlay" class="overlay">
        <div class="popup">
          <h3>Apakah Anda yakin ingin menghapus tugas ini?</h3>
          <div class="popup-actions">
            <button id="confirm-delete" class="btn-yes">Ya</button>
            <button id="cancel-delete" class="btn-no">Tidak</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 • To-Do List Interaktif • Front-End Web Development • 240040107 • Novan Liem</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
